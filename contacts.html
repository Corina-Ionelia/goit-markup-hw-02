<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <!-- Linkuri către fișiere CSS externe pot fi adăugate aici -->
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>

<body>
    <header>
        <!-- Elementul header poate conține logo-ul, meniul de navigare, etc. -->
        <div class="container-heading" style="display: flex;">
            <a href="index.html" class="logo">
                <span class="albastru">web</span>
                <span class="negru">studio</span>
            </a>
            <div class="social-section">
                <section class="social-section" style="display: flex;gap: 40px;">
                    <a href="mailto:info@devstudio.com">info@devstudio.com</a>
                    <a href="tel:+1100011111111">+11 (000) 111-11-11</a>
                </section>
            </div>
    </header>

    <main>



    </main>

    <footer>
        <div class="page-footer">
            <!--logo de tip text-->
            <div class="last-container" style="box-sizing: border-box;">
                <div class="footer-extras">
                    <a href="index.html" class="logo">
                        <span class="albastru">web</span>
                        <span class="negru">studio</span>
                    </a>
                    <p class="text-footer">Increase the flow of customers and sales for your business
                        with digital marketing growth solutions.
                    </p>
                </div>
            </div>
            <div class="social-icons" style="box-sizing: border-box;" style="display: flex;">
                <p class="social-media">Social media</p>
                <!--instagram-->
                <div class="icons-list">
                    <a href="https://www.instagram.com/" target="_blank" class="icon" aria-label="instagram-link">
                        <svg>
                            <use href="./icons/symbol-defs.svg#icon-instagram">
                            </use>
                        </svg>
                    </a>
                    <!--twitter-->
                    <a href="https://twitter.com" target="blank" class="icon" aria-label="twitter-link">
                        <svg>
                            <use href="./icons/symbol-defs.svg#icon-twitter">
                            </use>
                        </svg>
                    </a>

                    <!--facebook-->
                    <a href="https://facebook.com" target="blank" class="icon" aria-label="facebook-link">
                        <svg>
                            <use href="./icons/symbol-defs.svg#icon-facebook">
                            </use>
                        </svg>
                    </a>
                    <!--linkedin-->
                    <a href="https://linkedin.com" target="blank" class="icon" aria-label="linkedinlink">
                        <svg>
                            <use href="./icons/symbol-defs.svg#icon-linkedin">
                            </use>
                        </svg>
                    </a>
                </div>
            </div>
            <div>
                <form name="signup_form" autocomplete="on" class="email-box" novalidate="">
                    <label for="newsletter">
                        <input class="email" type="email" name="email" id="newsletter" placeholder="E-mail"
                            autocomplete="off">
                    </label>

                </form>
            </div>
            <div>
                <form>
                    <button type="subscribe" class="button-position order-button button-text">
                        Subscribe
                        <svg class="form-icon">
                            <use href="./icons/symbol-defs-form.svg#icon-icon-send"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </footer>

    <!-- Scripturi JavaScript sau alte fișiere JS pot fi incluse aici -->
    <script src="script.js"></script>
</body>

</html>
